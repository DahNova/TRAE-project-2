<!DOCTYPE html>
<html>
<head>
    <title>URL Checker Report</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1, h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-200 { color: green; }
        .status-3xx { color: orange; }
        .status-4xx, .status-5xx { color: red; }
        .summary-box { background-color: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>URL Checker Report</h1>
    
    <div class="summary-box">
        <h2>Summary</h2>
        <p>Total URLs: 1</p>
        <p>Total Time: 21.07 seconds</p>
        <p>URLs per Second: 0.05</p>
        <p>Start Time: 2025-03-13 16:34:51</p>
        <p>End Time: 2025-03-13 16:35:12</p>
        
        <h3>Status Codes</h3>
        <table>
            <tr>
                <th>Status Code</th>
                <th>Count</th>
            </tr>
            
        </table>
    </div>
    
    <h2>Results</h2>
    <table>
        <tr>
            <th>URL</th>
            <th>Status</th>
            <th>Title</th>
            <th>Response Time</th>
            <th>Links</th>
            <th>Images</th>
            <th>Issues</th>
        </tr>
        
                <tr>
                    <td><a href="https://www.dexanet.com/" target="_blank">https://www.dexanet.com/...</a></td>
                    <td class="status-0xx">Error</td>
                    <td>N/A</td>
                    <td>N/A s</td>
                    <td>0</td>
                    <td>0</td>
                    <td></td>
                </tr>
            
    </table>
</body>
</html>
